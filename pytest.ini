[pytest]
# Pytest configuration for Trace Analyzer

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=trace_analyzer
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers
markers =
    unit: Unit tests for individual modules
    integration: Integration tests for end-to-end workflows
    slow: Slow running tests

# Coverage options
[coverage:run]
source = trace_analyzer
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
